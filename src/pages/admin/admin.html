<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="admin-box">
        <div class="essay-box">
            <textarea class="write-box" spellcheck="false"></textarea>
            <section class="preview-box"></section>
        </div>
        <div class="oper-box">
            <label>
                标题：
                <input id="blog-title" type="text">
            </label>
            <label>
                作者：
                <input id="blog-author" type="text">
            </label>
            <label>
                描述：
                <input id="blog-desc" type="text">
            </label>
            <label>
                tags：
                <input id="blog-tags" type="text">
            </label>
            <label>
                创建时间：
                <input id="blog-create-time" type="text">
            </label>
            <label>
                更新时间：
                <input id="blog-update-time" type="text">
            </label>
            <button id="blog-submit">提交</button>
        </div>
    </div>
</body>

</html>
